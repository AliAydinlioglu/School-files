<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />
        <title>Moon</title>
    </head>

    <body>
        <h1>
            Sister m<img src="images/SunMoon.png" alt="" /><img
                src="images/SunMoon.png"
                alt=""
            />n data
        </h1>
        <div id="container">
            <form
                action="mailto:web1@hogent.be.be"
                method="post"
                enctype="text/plain"
                contextmenu="Moon_Data"
            ></form>
        </div>

        <div class="grid-container">
            <fieldset>
                <fieldset>
                    <h2>DATA</h2>
                    <p>
                        <label for="Jaartal">Jaartal</label>
                        <input
                            type="number"
                            name="Jaartal"
                            id="Jaartal"
                            placeholder="2023"
                            required
                            min="1950"
                            max="2023"
                        />
                    </p>
                    <p>
                        <label for="Seizoen" id="Seizoen" name="Seizoen"
                            >Seizoen</label
                        >
                        <select id="Seizoen">
                            <option value="Alle seizoenen" selected>
                                Alle seizoenen
                            </option>
                            <option value="Winter">Winter</option>
                            <option value="Lente">Lente</option>
                            <option value="Herfst">Herfst</option>
                            <option value="Zomer">Zomer</option>
                        </select>
                    </p>
                    <p>
                        <input
                            type="radio"
                            id="Data"
                            name="data"
                            value="Ruwe data"
                        />
                        <label class="radio" for="Data">Ruwe Data</label>
                    </p>
                    <p>
                        <input
                            type="radio"
                            id="GData"
                            name="data"
                            value="Geaggregeerde data"
                        />
                        <label class="radio" for="Data"
                            >Geaggregeerde data</label
                        >
                    </p>
                    <p>
                        <input
                            type="radio"
                            id="rapport"
                            name="data"
                            value="Samenvattend rapport"
                            checked
                        />
                        <label class="radio" for="Data"
                            >Samenvattend rapport</label
                        >
                    </p>
                </fieldset>
                <fieldset>
                    <h2>CONTACT</h2>
                    <p>
                        <label for="email">E-mail adres</label>
                        <input
                            type="email"
                            name="email"
                            id="email"
                            required
                            placeholder="Vul hier je e-mail adres in"
                        />
                    </p>
                    <p>
                        <input type="checkbox" name="data" id="data" required />
                        <label for="data"
                            >Data zal uitsluitend voor niet commerciele
                            doeleinden gebruikt worden</label
                        >
                    </p>
                    <p>
                        <input type="checkbox" name="abo" id="abo" checked />
                        <label for="abo">Abonneer me op nieuwsbrief</label>
                    </p>
                    <input type="button" value="aanvraag" />
                    <input type="button" id="button" value="Resetten" />
                </fieldset>
            </fieldset>
        </div>
    </body>
</html>
